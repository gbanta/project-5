<!DOCTYPE html>
<html>
  <head>
    <title>A Simple 2do List App</title>

    <link href="stylesheets/todo.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>2do List</h1>
      <p>A simple app that allows a user to create a 2do list</p>
    </header>

    <main>
      <section class="item-input">
        <p style="margin-top: 15px;">
          Add Your Item: <br />
          <input type="text" /> <button>+</button>
        </p>
        <p style="margin-top: 10px;">
          Retrieve Item:
          <input type="text" placeholder="Enter item" id="getOne" />
          <button style="font-size: 18px;">&rarr;</button>
        </p>
        <p style="margin-top: 15px;">
          Delete Item:
          <input type="text" placeholder="Enter item" id="deleteOne" />
          <button>-</button>
        </p>
        <p style="margin-top: 15px;">
          Delete All Items:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button>*</button>
        </p>
      </section>

      <section class="items">
        <p>List of Items</p>
      </section>

      <div id="outDiv" style="margin-top: 10px; border-top: thin solid;"></div>
    </main>

    <footer>
      <p>This work is for CIT 281 Project 5</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/todo.js"></script>
  </body>
</html>
